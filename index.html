<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidec-tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="title">Sidec Tycoon</h2>
    <div class="counter">Gold: <span id="gold">0</span></div>
    <button id="clicker">Sell Stick to Hero (+ Gold)</button>

    <div class="shop">
        <h2>Upgrades</h2>
        <div id="click-upgrades-shop">
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div id="modal-message">You can't afford this yet!</div>
            <button id="close-modal-button">OK</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
